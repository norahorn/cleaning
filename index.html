
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<body>

	<main>
		<div class="content">
			<h1> VDG Cleaning Schedule </h1>
			<h2> The current week number is </h2>
			

			<!-- Script to determine the weeknumber -->
			<script >
			Date.prototype.getWeekNumber = function(){
					var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
					var dayNum = d.getUTCDay() || 7;
					d.setUTCDate(d.getUTCDate() + 4 - dayNum);
					var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
					return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
					
					}
								document.write("<p id='wn'>" + new Date().getWeekNumber() + "</p>");	
	
	</script>


	<script>
				window.onload = function() {
					var who = new Date();
					if (who.getWeekNumber()%2 == 0) {
						document.getElementById("oe").style.display = "block";
						document.getElementById("nh").style.display = "none";

					}
					else {

						document.getElementById("nh").style.display = "block";
						document.getElementById("oe").style.display = "none";
					}
				};

			</script>
	
			<!-- These should only be displayed if its the right week (odd resp. even)-->

			<p id="wn"> </p> 

			<p id="oe"> Ole & Elsi </p>

			<p id="nh"> Nora & Hanna </p>
	
		<h2> are the chosen ones! </h2>
		<br>
		<br>



	</div>

</main>

</body>
